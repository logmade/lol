<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ogn</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            background: black;
            background-image: url('back.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.7); /* Darken background for contrast */
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease;
            transform-style: preserve-3d;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
        }

        .container:active {
            transform: perspective(800px) scale(0.98);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease;
        }

        .profile-image:hover {
            transform: scale(1.15) rotateZ(-10deg);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffdd57;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        }

        p {
            margin: 10px 0 20px;
            line-height: 1.8;
            color: #ddd;
        }

        .links a {
            display: inline-block;
            text-decoration: none;
            margin: 10px;
            padding: 12px 20px;
            color: #fff;
            background: #e63946;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            background: #f55a4e;
            transform: translateY(-5px) scale(1.1) rotateZ(-5deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        footer a {
            color: #e63946;
            text-decoration: none;
        }

        /* Mouse tracking effect */
        .container {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
        }
    </style>
    <script>
        document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth) - 0.5;
            const y = (event.clientY / window.innerHeight) - 0.5;

            const container = document.querySelector('.container');
            const rotateX = -y * 15; // Rotate more on the Y-axis
            const rotateY = x * 15;  // Rotate more on the X-axis

            container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    </script>
</head>
<body>
    

    
    <audio autoplay loop muted>
        <source src="input.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <img src="pfp.png" alt="Your Name" class="profile-image">
        <h1>ogn</h1>
        <p>i run u all</p>

        <div class="links">
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">Portfolio</a>
            <a href="#" target="_blank">Email</a>
        </div>

        <footer>
            your ip is on record gg
        </footer>
    </div>
</body>
</html>
