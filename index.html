<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            background: black;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.7;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        h1, p, .links a {
            color: white;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted></video>

    <div class="container">
        <h1>Your Name</h1>
        <p>Your short bio goes here.</p>
    </div>

    <script>
        // Array of video sources
        const videoParts = [
            "video-part1.mp4",
            "video-part2.mp4",
            "video-part3.mp4",
            "video-part4.mp4"
        ];

        const videoElement = document.getElementById('background-video');
        let currentPart = 0;

        // Set the initial video source
        videoElement.src = videoParts[currentPart];

        // Add an event listener to play the next video when one ends
        videoElement.addEventListener('ended', () => {
            currentPart = (currentPart + 1) % videoParts.length; // Loop back to the first part
            videoElement.src = videoParts[currentPart];
            videoElement.play();
        });
    </script>
</body>
</html>
